<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas JS Dollar</title>
</head>
<body>
    <h2>Kurs Dollar</h2>
    <input type="number" placeholder="Berapa Rupiah uang anda :" id="rp">
    <button onclick="hitung()">Hitung Berapa Dollar </button>
    Hasil : <span id="hitungKeDollar"></span>


    <script>
        function hitung() {
            document.getElementById('hitungKeDollar').innerHTML=parseFloat(rp.value)/14650;

        }

    </script>

</body>
</html>
